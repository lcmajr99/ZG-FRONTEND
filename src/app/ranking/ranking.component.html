<div class="table-responsive" style="margin: 5px;">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th scope="col">createDate</th>
        <th scope="col">updateDate</th>
        <th scope="col">Link Original</th>
        <th scope="col">Link Reduzido</th>
        <th scope="col">Quantidade de Acesso</th>
      </tr>
    </thead>
    <tbody *ngIf="links?.length > 0 ;else listaVazia">
      <tr scope="row"
        *ngFor="let link of links | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index">

        <td>{{link.createDate | date: "short"}}</td>
        <td>{{link.updateDate | date: "short"}}</td>
        <td>{{link.linkOriginal}}</td>
        <td>{{link.linkReduzido}}</td>
        <td>{{link.qtdDeAcesso}}</td>
      </tr>
    </tbody>
    <div style="width: 500px;">
      <pagination-controls previousLabel="Anterior" nextLabel="PrÃ³ximo" responsive="true" (pageChange)="paginaAtual = $event"></pagination-controls>
    </div>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma Operacao cadastrada</p>
  </ng-template>
</div>
